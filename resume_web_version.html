<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jason Kandel â€“ Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .actions {
      text-align: right;
      margin: 10px 20px;
    }

    .actions button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #0366d6;
      color: #fff;
    }

    h1, h2, h3 {
      color: #222;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    .section {
      margin-bottom: 20px;
    }

    .job-title {
      font-weight: bold;
    }

    .date {
      float: right;
      font-size: 0.9em;
      color: #666;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    .clear {
      clear: both;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    .skills-grid p {
      margin: 5px 0;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        padding: 30px 10px;
      }

      .actions {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="actions">
    <button onclick="window.print()">Print</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="resume" class="container">
    <h1>Jason Kandel</h1>
    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/jasonkandel/" target="_blank">https://www.linkedin.com/in/jasonkandel/</a></p>

    <!-- Keep all your resume content here as before -->

  </div>

  <script>
    function downloadPDF() {
      const element = document.getElementById('resume');
      const opt = {
        margin:       0.25,
        filename:     'Jason_Kandel_Resume.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
